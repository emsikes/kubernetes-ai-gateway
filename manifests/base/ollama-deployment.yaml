apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          startupProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            periodSeconds: 5
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
            limits:
              memory: "6Gi"
              cpu: "2"
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: ollama-models