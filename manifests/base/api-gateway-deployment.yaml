apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-gateway
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: blue
    spec:
      serviceAccountName: api-gateway-sa
      containers:
        - name: api-gateway
          image: ai-gateway:v9
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: api-gateway-config
            - secretRef:
                name: llm-api-keys
          env:
            - name: APP_REDIS_HOST
              value: "redis"
            - name: OLLAMA_HOST
              value: "ollama"
          volumeMounts:
            - name: settings-volume
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: settings-volume
          configMap:
            name: gateway-settings