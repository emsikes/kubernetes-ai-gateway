apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-settings
  namespace: ai-gateway
data:
  settings.json: |
    {
      "models": {
        "default": "llama3.2:1b",
        "fallback": "gpt-4.1-mini"
      },
      "timeouts": {
        "inference": 30,
        "embedding": 10
      },
      "features": {
        "checking_enabled": true,
        "rate_limiting_enabled": true
      },
      "provider_models": {
        "openai": ["gpt-5", "gpt-4", "gpt-3.5", "o1", "o3"],
        "anthropic": ["claude"],
        "bedrock": ["amazon", "anthropic.claude", "meta.llama"],
        "ollama": ["llama", "mistral", "codellama", "phi", "neural_chat", "vicuna", "qwen"]
      }
    }
